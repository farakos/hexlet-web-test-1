<style>
    table {
    border-spacing: 0;
    }

    th {
    text-align: left;
    border-bottom: 1px solid black;
    }

    th, td {padding: 0 16px 0 0;}

    .flash {
        background-color: #d9f9e7;
        border-radius: 10px;
        padding: 8px 20px 8px;
    }

    .flash p {text-align: center;}
</style>

{% if messages %}
    <div class="flash">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<h1>Users</h1>
<table>
	<tr style="vertical-align: baseline;">
		<td>{{ login_email }}</td>
		<td>
			<form action={{ url_for("logout") }} method="post">
				<input type="submit" value="Logout">
		</form>
		</td>
	</tr>
</table>
<p>
    <a href="{{ url_for('users_new')}}">[new user]</a>
</p>
<table style="min-width: 300px;">
    <tr>
        <th><b>id</b></th>
        <th><b>Name</b></th>
        <th><b>Email</b></th>
        <th><b>kek</b></th>
    </tr>
    {% for user in users %}
    <tr>
        <td style="text-align: right;">{{ user.id }}</td>
        <td><a href="{{ url_for('user_page', id=user.id) }}">{{ user.name }}</a></td>
        <td>{{ user.email }}</td>
        <td style="text-align: right;">{{ user.kek }}</td>
    </tr>
    {% endfor %}
</table>
