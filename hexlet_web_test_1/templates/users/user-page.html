<h1>{{ user.name }}</h1>
<a href="{{ url_for("edit_user", id=user.id) }}">Edit</a>
<form action="{{ url_for('delete_user', id=user.id) }}" method="post" onsubmit="return confirm('Are you sure?');">
	<input type="submit" value="Delete">
</form>
<p>id: {{ user.id }}</p>
<p>email: {{ user.email }}</p>
<p>kek status: {{ user.kek }}</p>
